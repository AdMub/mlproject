{% extends 'base.html' %}
{% block title %}Predict Student Score{% endblock %}

{% block content %}
<div class="container">
    <h1>Student Exam Performance Predictor</h1>
    <form action="{{ url_for('form') }}" method="POST">
        <!-- Gender -->
        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- Race/Ethnicity -->
        <label>Race/Ethnicity</label>
        <select name="ethnicity" required>
            <option value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <!-- Parental Education -->
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="">Select</option>
            <option value="associate's degree">Associate's</option>
            <option value="bachelor's degree">Bachelor's</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
        </select>

        <!-- Lunch -->
        <label>Lunch</label>
        <select name="lunch" required>
            <option value="">Select</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
        </select>

        <!-- Test Preparation -->
        <label>Test Preparation</label>
        <select name="test_preparation_course" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <!-- Scores -->
        <label>Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>
        
        <label>Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit" class="btn">Predict</button>
    </form>

    <div class="nav-buttons">
        <a href="{{ url_for('form') }}" class="btn small-btn">Predict Again</a>
        <a href="{{ url_for('index') }}" class="btn small-btn">Back to Home</a>
    </div>
</div>
{% endblock %}
